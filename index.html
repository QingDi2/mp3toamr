<body>
    <div class="container">

        <!-- æ–‡ä»¶ä¸Šä¼ é¢æ¿ -->
        <div id="panel-file" class="panel active">
            <div class="upload-area" id="dropZone">
                <input type="file" id="fileInput" accept=".mp3">
                <div id="uploadText">

        <div id="panel-url" class="panel">

                <input type="text" id="urlInput" class="url-input" placeholder="http://example.com/music.mp3">

        <div class="status">
            <div class="spinner" id="spinner"></div>
            <div id="statusText"></div>
            <!-- æ–°å¢ï¼šæ‰‹åŠ¨ä¸‹è½½åŒºåŸŸ -->
            <div id="downloadArea" style="display:none; margin-top: 1rem;">
                <a id="manualDownloadBtn" class="btn" style="background-color: #059669; display: inline-block; text-decoration: none;">

    <script>
        // DOM Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const urlInput = document.getElementById('urlInput');
        const convertFileBtn = document.getElementById('convertFileBtn');
        const convertUrlBtn = document.getElementById('convertUrlBtn');
        
        // Common Elements
        const statusText = document.getElementById('statusText');
        const spinner = document.getElementById('spinner');
        const downloadArea = document.getElementById('downloadArea');
        const manualDownloadBtn = document.getElementById('manualDownloadBtn');

        // Tab Switching Logic
        function switchTab(tabName) {
            // Hide all panels
            document.querySelectorAll('.panel').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            
            // Show target panel
            document.getElementById(`panel-${tabName}`).classList.add('active');
            
            // Activate tab
            const tabs = document.querySelectorAll('.tab');
            if (tabName === 'file') {
                tabs[0].classList.add('active');
            } else {
                tabs[1].classList.add('active');
            }

            // Clear status when switching
            statusText.textContent = '';
            statusText.className = 'status';
            downloadArea.style.display = 'none';
        }

        // File Selection Handling
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileNameDisplay.textContent = `å·²é€‰æ‹©: ${file.name}`;
                convertFileBtn.disabled = false;
            } else {
                fileNameDisplay.textContent = '';
                convertFileBtn.disabled = true;
            }
        });

        // Drag and Drop Handling
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.style.borderColor = 'var(--primary-color)';
            dropZone.style.backgroundColor = '#eff6ff';
        }

        function unhighlight(e) {
            dropZone.style.borderColor = '#cbd5e1';
            dropZone.style.backgroundColor = '';
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            
            // Trigger change event manually
            const event = new Event('change');
            fileInput.dispatchEvent(event);
        }

        // Click Handlers
        dropZone.addEventListener('click', () => fileInput.click());

        convertFileBtn.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);
            
            // Generate default filename
            const defaultName = file.name.replace(/\.[^/.]+$/, "") + ".amr";
            
            handleConversion('/upload', formData, defaultName);
        });

        convertUrlBtn.addEventListener('click', () => {
            const url = urlInput.value.trim();
            if (!url) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„ URL');
                return;
            }

            // Backend expects form data for URL
            const params = new URLSearchParams();
            params.append('url', url);
            
            handleConversion('/convert-url', params);
        });

        // Core Conversion Handler
        async function handleConversion(endpoint, body, defaultFilename) {
            // Lock UI
            convertFileBtn.disabled = true;
            convertUrlBtn.disabled = true;
            spinner.style.display = 'block';
            downloadArea.style.display = 'none'; // éšè—ä¹‹å‰çš„ä¸‹è½½æŒ‰é’®
            statusText.textContent = "æ­£åœ¨å¤„ç†ä¸­ï¼Œè¯·ç¨å€™...";
            statusText.className = 'status';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: body
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'è½¬æ¢å¤±è´¥ï¼ŒæœåŠ¡å™¨è¿”å›é”™è¯¯');
                }

                const data = await response.json();

                if (data.status !== 'success') {
                    throw new Error(data.message || 'è½¬æ¢å¤±è´¥');
                }

                const downloadUrl = data.url;
                const downloadName = data.name;

                // 1. å°è¯•è‡ªåŠ¨ä¸‹è½½
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = downloadName; // è¿™é‡Œçš„ download å±æ€§è™½ç„¶å¯èƒ½è¢«å¿½ç•¥ï¼Œä½†æœ€å¥½è¿˜æ˜¯åŠ ä¸Š
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                // 2. æ˜¾ç¤ºæ‰‹åŠ¨ä¸‹è½½æŒ‰é’® (æ‰‹æœºç«¯æ•‘æ˜Ÿ)
                manualDownloadBtn.href = downloadUrl;
                // æ³¨æ„ï¼šå¯¹äºç›´æ¥é“¾æ¥ä¸‹è½½ï¼ŒmanualDownloadBtn æœ€å¥½ä¸è¦åŠ  download å±æ€§ï¼Œæˆ–è€…è®©æµè§ˆå™¨è‡ªå·±å¤„ç†
                manualDownloadBtn.setAttribute('download', downloadName); 
                downloadArea.style.display = 'block';

                // 3. å¦‚æœæœ‰ MP3 é“¾æ¥ï¼Œæ˜¾ç¤ºé¢å¤–çš„ MP3 ä¸‹è½½æŒ‰é’®
                const existingMp3Btn = document.getElementById('mp3DownloadBtn');
                if (existingMp3Btn) existingMp3Btn.remove(); // æ¸…ç†æ—§æŒ‰é’®

                if (data.mp3Url) {
                    const mp3Btn = document.createElement('a');
                    mp3Btn.id = 'mp3DownloadBtn';
                    mp3Btn.href = data.mp3Url;
                    mp3Btn.className = 'btn';
                    mp3Btn.style.backgroundColor = '#3b82f6'; // è“è‰²èƒŒæ™¯åŒºåˆ†
                    mp3Btn.style.display = 'inline-block';
                    mp3Btn.style.marginTop = '0.5rem';
                    mp3Btn.style.textDecoration = 'none';
                    mp3Btn.innerHTML = 'ğŸµ ç‚¹å‡»æ‰‹åŠ¨ä¸‹è½½ MP3';
                    mp3Btn.setAttribute('download', data.mp3Name);
                    
                    downloadArea.appendChild(mp3Btn);
                }

                statusText.textContent = "âœ… è½¬æ¢æˆåŠŸï¼å¦‚æœæœªè‡ªåŠ¨ä¸‹è½½ï¼Œè¯·ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®";
                statusText.className = 'status success';
            } catch (error) {
                console.error(error);
                statusText.textContent = "âŒ è½¬æ¢å¤±è´¥: " + error.message;
                statusText.className = 'status error';
            } finally {
                spinner.style.display = 'none';
                convertFileBtn.disabled = false;
                convertUrlBtn.disabled = false;
            }
        }

    </script>
